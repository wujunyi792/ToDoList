    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>

        <h1>What is your main focus for today?</h1>
        <input
          id="add_text"
          type="text"
          autocomplete="off"
          data-test="focus-input"
        />
      </div>
    </div>

    <div id="showDiv"></div>
    <div id="cantSee" onclick="magic()">看不见了？点我</div>

    <script src="app.js"></script>
